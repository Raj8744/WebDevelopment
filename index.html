<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>  
<!-- Title -->
    <h1> Rock Paper Scissors Game </h1>

<!-- Choices code -->
    <div class="choices">
        <div class="choice" id="rock">
            <img src="/gamecode/images/rock.png" alt="rock">
        </div>
        <div class="choice" id="paper">
            <img src="/gamecode/images/paper.png" alt="paper">
        </div>
        <div class="choice" id="scissors">
            <img src="/gamecode/images/scissors.png" alt="scissors">
        </div>
    </div>

<!-- Scoreboard Code -->
    <div class="scoreboard">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Computer</p>
        </div>
    </div>

<!-- Message code -->  
    <div class="messagecontainer">
        <p id="msg"> Play your move </p>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
